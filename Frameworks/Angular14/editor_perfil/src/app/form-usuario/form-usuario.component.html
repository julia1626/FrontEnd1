<div class="container">
    <h2>Formulário de Edição de Perfil</h2>
    <form>
      <label>Nome:</label>
      <input type="text" name="nome" [(ngModel)]="nome">
      <br>
  
      <label>Email:</label>
      <input type="email" name="email" [(ngModel)]="email">
      <br>
  
      <label>Telefone:</label>
      <input type="text" name="telefone" [(ngModel)]="telefone">
      <br>
  
      <label>Gênero:</label>
      <select name="genero" [(ngModel)]="genero">
        <option value="">Selecione:</option>
        <option value="feminino">Feminino</option>
        <option value="masculino">Masculino</option>
        <option value="outro">Outro</option>
      </select>
      <br>
  
      <label>Idade:</label>
      <input type="number" name="idade" [(ngModel)]="idade">
      <br>
  
      <label>Profissão:</label>
      <input type="text" name="profissao" [(ngModel)]="profissao">
      <br><br>
  
      <button type="submit" [disabled]="!idade || idade < 18">Enviar</button>
  
      <p *ngIf="idade && idade < 18" style="color: red;">
        Você precisa ter mais de 18 anos para enviar.
      </p>
    </form>
  
    <br><hr><br>
  
    <h2>Dados do Usuário em Tempo Real</h2>
    <div class="view">
      <p><strong>Nome:</strong> {{nome}}</p>
      <p><strong>Email:</strong> {{email}}</p>
      <p><strong>Telefone:</strong> {{telefone}}</p>
      <p><strong>Gênero:</strong> {{genero}}</p>
      <p><strong>Idade:</strong> {{idade}}</p>
      <p><strong>Profissão:</strong> {{profissao}}</p>
    </div>
  </div>
